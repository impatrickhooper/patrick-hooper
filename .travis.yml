language: "node_js"
node_js:
  - "6.2.1"
before_install:
  - "rvm install 2.3.1"
install:
  - npm install
  - "bundle install"
after_success:
  - npm run build
before_deploy:
  - "npm install -g surge"
deploy:
  provider: script
  script: "surge ./public"
  skip_cleanup: true
  on:
    branch: master
