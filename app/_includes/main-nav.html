<nav class="main-nav clearfix">
  {% if page.layout == "default" %}
    {% for item in site.data.nav %}
      <a class="nav-item nav-{{ item.id }}" href="#{{ item.id }}" title="{{ item.title }}">
        <span class="fa fa-{{ item.icon }}"></span>
        <div class="tooltip">{{ item.title }}</div>
      </a>
    {% endfor %}

  {% elsif page.layout == "portfolio" %}
    <a class="nav-item" href="{{ site.url }}/portfolio/{{ page.previous }}" title="{{ page.previous-title }}">
      <span class="fa fa-angle-left"></span>
      <div class="tooltip">Prev</div>
    </a>
    <a class="nav-item" href="{{ site.url }}/portfolio/{{ page.next }}" title="{{ page.next-title }}">
      <div class="tooltip">Next</div>
      <span class="fa fa-angle-right"></span>
    </a>
  {% endif %}
</nav>
