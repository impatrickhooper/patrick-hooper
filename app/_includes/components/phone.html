<div class="phone {{ include.class }}">
  <div class="phone-top">
    <div class="phone-camera">
      <span></span>
    </div>

    <div class="phone-top-parts">
      <span class="phone-sensor"></span><span class="phone-speaker"></span>
    </div>
  </div>

  <figure class="clearfix phone-photo {{ include.scroll }}">
    <img class="lazy" data-src="/img/{{ include.name }}.{{ include.ext }}" data-src-retina="/img/{{ include.name }}@2x.{{ include.ext }}" alt="{{ page.title }}{{ include.alt }}">
    <noscript><img src="/img/{{ include.name }}.{{ include.ext }}" alt="{{ page.title }}{{ include.alt }}"></noscript>
  </figure>

  <div class="phone-bottom">
    <div class="phone-button">
      <span></span>
    </div>
  </div>
</div>
