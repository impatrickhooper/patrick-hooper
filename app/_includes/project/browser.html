<div class="browser">
  <div class="browser-controls">
    <ul class="browser-buttons">
      <li class="browser-button first"></li>
      <li class="browser-button second"></li>
      <li class="browser-button third"></li>
    </ul>
    <span class="browser-url">{{ include.url }}</span>
  </div>

  <figure class="clearfix browser-photo {{ include.scroll }}">
    {% if include.ext == "mp4" %}
      <video class="lazy" autoplay="autoplay" loop="loop">
        <source data-src="/img/{{ include.name }}.{{ include.ext }}" data-src-2x="/img/{{ include.name }}@2x.{{ include.ext }}" type="video/mp4" />
      </video>
      <noscript><img src="/img/{{ include.name }}.jpg" alt="{{ page.title }}{{ include.alt }}"></noscript>
    {% else %}
      <img class="lazy" data-src="/img/{{ include.name }}.{{ include.ext }}" data-src-2x="/img/{{ include.name }}@2x.{{ include.ext }}" alt="{{ page.title }}{{ include.alt }}">
      <noscript><img src="/img/{{ include.name }}.{{ include.ext }}" alt="{{ page.title }}{{ include.alt }}"></noscript>
    {% endif %}
  </figure>
</div>
