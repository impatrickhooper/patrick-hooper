      <footer id="contact" class="home_section">
        <div class="grid-container">
          <div class="contact-icons">
            {% for method in site.data.contact %}

            {% endfor %}
          </div>
          <div class="credit">
            <p>Made with <span class="fa fa-heart"></span> and <a class="underline" href="http://jekyllrb.com/" target="_blank">Jekyll</a></p>
          </div>
        </div>
      </footer>
    </div>
    {% include scripts.html %}
  </body>
</html>
