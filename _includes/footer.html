      <footer id="contact" class=" padding-3-0">
        <div class="grid-container center-align">
          {% if page.layout == "home" %}
          <h2 class="title font-size-3 padding-bottom-3">{ CONTACT }</h2>
          {% endif %}
          <div class="contact-icons padding-bottom-3">
            {% for method in site.data.contact %}
            <a href="{{ method.link }}" title="{{ method.title }}" target="_blank"><span class="fa fa-2x fa-{{ method.icon }}"></span></a>
            {% endfor %}
          </div>
          {% if page.layout == "home" %}
          <div class="location padding-bottom-1_5">
            <span class="fa fa-2x fa-map-marker"></span>
            <p class="font-size-1">Palm Beach Gardens, FL</p>
          </div>
          {% endif %}
          <div class="credit">
            <p>Made with <span class="fa fa-heart"></span> and <a class="text-decor-underline" href="http://jekyllrb.com/" target="_blank">Jekyll</a></p>
          </div>
        </div>
      </footer>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/jquery.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/plugins/ScrollToPlugin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.min.js"></script>
    <script src="/js/modernizr.min.js"></script>
    <script src="/js/svg4everybody.min.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
